name: Build Chams DLL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Release x64
      run: |
        msbuild stalcraft_internal\stalcraft_internal.vcxproj `
          /p:Configuration=Release `
          /p:Platform=x64

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: stalcraft_internal
        path: stalcraft_internal\build\release\stalcraft_internal.dll
        if-no-files-found: error
